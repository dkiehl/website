<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>DKiehl.com</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
                <section class="hero">
                        <h1>Welcome to DKiehl.com</h1>
                        <p>I am a business central developer dedicated to providing top-notch services.</p>
                        <button>Learn More</button>
                </section>
                <section class="contact">
                        <h2>Get in Touch</h2>
                        <p>Want to learn more about our services or schedule a consultation?</p>
                        <form>
                                <label for="name">Name:</label>
                                <input type="text" id="name"><br>
                                <label for="email">Email:</label>
                                <input type="email" id="email"><br>
                                <label for="message">Message:</label>
                                <textarea id="message"></textarea><br>
                                <button type="submit">Send</button>
                        </form>
                </section>
        </main>
        <footer>
                <p>&copy; 2024 DKiehl.com</p>
        </footer>
</body>
</html>
